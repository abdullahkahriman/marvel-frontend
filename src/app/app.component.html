<div class="container">

  <div class="text-center mt-4 mb-4">
    <img src="https://logodownload.org/wp-content/uploads/2017/05/marvel-logo-4.png" style="width: 35%;"
      class="text-center img-fluid">
  </div>

  <div class="text-center" *ngIf="loading">Loading marvel characters...</div>

  <div *ngIf="!loading" class="mb-4">

    <div class="row">
      <div class="col-sm-3 mb-3" *ngFor="let item of dtos">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top img-fluid" [src]="item.thumbnail.path+'/portrait_xlarge.jpg'" default="http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available/portrait_xlarge.jpg" alt="">
            <h5 class="card-title mt-2">{{item.name}}</h5>
            <p *ngIf="item.description" class="card-text">{{item.description}}</p>
            <!-- <a href="#" class="btn btn-primary">Next Page</a> -->
          </div>
        </div>
      </div>
    </div>

    <button type="button" [disabled]="page === limit" (click)="prev()" class="btn btn-primary mr-2">
      Prev Page
    </button>
    <button type="button" (click)="next()" class="btn btn-primary">
      Next Page
    </button>

  </div>
</div>
